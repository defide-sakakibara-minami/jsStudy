<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>テンプレート</title>
    <link href="../../_common/images/favicon.ico" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
    <link href="../../_common/css/style.css" rel="stylesheet">
    <link href="slide.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1>タイトル</h1>
            <h2>サブタイトル</h2>
        </div><!-- /.container -->
    </header>
    <main>
        <div class="container">
            <section>
                <div class="slide">
                    <div class=""image_box>
                        <img id="main_image" src="images/image1.jpg" alt="">
                    </div>
                    <div class="toolbar">
                        <div class="nav">
                            <div id="prev"></div>
                            <div id="pages"></div>
                            <div id="next"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div><!-- /.container -->
    </main>
    <footer>
        <div class="container">
            <p>JavaScript Samples</p>
        </div><!-- /.container -->
    </footer>
    <script>
        'use strict';

        const images = ['images/image1.jpg', 'images/image2.jpg', 'images/image3.jpg', 'images/image4.jpg', 'images/image5.jpg'];
        let current = 0;
        const prev = document.getElementById('prev');
        const next = document.getElementById('next');
        const pages = document.getElementById('pages');

        pages.textContent = '1 / 5';

        prev.onclick = function() {
            changeImage(-1);
            pages.textContent = `${current + 1} / ${images.length}`;
        };
        next.onclick = function() {
            changeImage(1);
            pages.textContent = `${current + 1} / ${images.length}`;
        };

        function changeImage(num) {
            if(current + num >= 0 && current + num < images.length) {
                current += num;
                document.getElementById('main_image').src = images[current];
                if(current === 0) {
                    prev.style.background = "black";
                    console.log('current = 0')
                } else if( 0 < current && current < images.length - 1) {
                    prev.style.background = "url(images/arrow-left.svg) no-repeat";
                    next.style.background = "url(images/arrow-right.svg) no-repeat";
                    console.log(' 0 < current && current < images.length')
                } else if(current === images.length -1){
                    next.style.background = "black";
                    console.log('current = images.length')
                }
            }
        };
    </script>
</body>

</html>
